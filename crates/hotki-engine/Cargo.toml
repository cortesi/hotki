[package]
name = "hotki-engine"
version = "0.1.0"
edition.workspace = true
license = "MIT"
description = "Hotki core engine: effects, orchestrator, and key handling"

[dependencies]
keymode = { path = "../keymode" }
config = { path = "../config" }
hotki-protocol = { path = "../hotki-protocol" }
mac-keycode = { path = "../mac-keycode" }
mac-hotkey = { path = "../mac-hotkey" }
mac-winops = { path = "../mac-winops" }
tao = "0.34"

tokio = { version = "1.47", features = ["rt", "sync", "time"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
tokio-util = "0.7.16"
thiserror = "2.0"
core-foundation = "0.10"
io-kit-sys = "0.4.1"
relaykey = { version = "0.0.1", path = "../relaykey" }
regex = "1"

[package]
name = "hotki"
version.workspace = true
edition.workspace = true
authors.workspace = true

[dependencies]
hotki-server = { version = "0.1.0", path = "../hotki-server" }
keymode = { version = "0.0.1", path = "../keymode" }
permissions = { path = "../permissions" }
config = { path = "../config" }
hotki-protocol = { path = "../hotki-protocol" }
log-forward = { path = "../log-forward" }

eframe = "0.32.2"
egui = "0.32.2"
image = "0.25.8"
objc2 = "0.6.2"
objc2-app-kit = "0.3.1"
objc2-foundation = "0.3.1"
objc2-quartz-core = "0.3.1"
ron = "0.11.0"
serde = "1.0.219"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tray-icon = "0.21.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
egui_extras = "0.32.2"
directories = "6.0.0"
once_cell = "1.21.3"
clap = { version = "4.5.47", features = ["derive"] }

[package]
name = "smoketest"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.46", features = ["derive"] }
hotki-server = { path = "../hotki-server" }
hotki-engine = { path = "../hotki-engine" }
hotki-protocol = { path = "../hotki-protocol" }
mac-keycode = { path = "../mac-keycode" }
relaykey = { path = "../relaykey" }
tokio = { version = "1.47.1", features = ["rt-multi-thread", "time"] }
winit = "0.30"
objc2-app-kit = "0.3.1"
objc2-foundation = "0.3.1"
keymode = { path = "../keymode" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
libc = "*"
core-foundation = "0.10.1"
core-graphics = "0.25.0"
core-graphics2 = "0.4.1"
config = { version = "0.0.1", path = "../config" }
regex = "1.11.2"

[package]
name = "hotki-server"
version = "0.1.0"
authors = ["Aldo Cortesi <aldo@corte.si>"]
edition.workspace = true
description = "A general-purpose global hotkey manager"
license = "MIT"

[dependencies]
mac-hotkey = { path = "../mac-hotkey" }
keymode = { path = "../keymode" }
config = { path = "../config" }
hotki-protocol = { path = "../hotki-protocol" }
log-forward = { path = "../log-forward" }
relaykey = { path = "../relaykey" }
mac-keycode = { path = "../mac-keycode" }
mac-winops = { path = "../mac-winops" }
permissions = { path = "../permissions" }
hotki-engine = { path = "../hotki-engine" }
hotki-world = { path = "../hotki-world" }

tokio = { workspace = true, features = ["rt", "macros", "sync", "time"] }
serde = { workspace = true, features = ["derive"] }
thiserror = { workspace = true }
tracing = { workspace = true }
tao = "0.34"
once_cell = { workspace = true }
libc = { workspace = true }
rmp-serde = "1.3.0"
mrpc = "0.0.6"
async-trait = { workspace = true }
crossbeam-channel = { workspace = true }
futures = { workspace = true }

[dev-dependencies]
relaykey = { path = "../relaykey", features = ["test-utils"] }

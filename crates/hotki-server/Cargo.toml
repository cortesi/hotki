[package]
name = "hotki-server"
version = "0.1.0"
authors = ["Aldo Cortesi <aldo@corte.si>"]
edition.workspace = true
description = "A general-purpose global hotkey manager"
license = "MIT"

[dependencies]
mac-hotkey = { path = "../mac-hotkey" }
keymode = { path = "../keymode" }
config = { path = "../config" }
hotki-protocol = { path = "../hotki-protocol" }
log-forward = { path = "../log-forward" }
relaykey = { path = "../relaykey" }
mac-keycode = { path = "../mac-keycode" }
mac-focus-watcher = { path = "../mac-focus-watcher" }
permissions = { path = "../permissions" }
hotki-engine = { path = "../hotki-engine" }

tokio = { version = "1.47", features = ["rt", "macros", "sync", "time"] }
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0"
tracing = "0.1"
tao = "0.34"
once_cell = "1.21.3"
libc = "0.2.175"
rmp-serde = "1.3.0"
mrpc = "0.0.6"
async-trait = "0.1.89"
crossbeam-channel = "0.5.15"
futures = "0.3.31"

[dev-dependencies]
relaykey = { path = "../relaykey", features = ["test-utils"] }
